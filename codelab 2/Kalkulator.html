<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        /* Optional CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset {
            background-color: #f44336;
        }
        .reset:hover {
            background-color: #e41d1d;
        }
        .hasil {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <label for="bil1">Bilangan pertama</label>
    <input type="number" id="bil1" value="0"><br>

    <label for="bil2">Bilangan kedua</label>
    <input type="number" id="bil2" value="0"><br>

    <button onclick="hitung()">Jumlahkan</button>
    <button class="reset" onclick="resetForm()">Reset</button>

    <div class="hasil" id="hasil">Hasil: </div>
</div>

<script>
    function hitung() {
        // Ambil nilai dari input
        var bil1 = parseFloat(document.getElementById("bil1").value);
        var bil2 = parseFloat(document.getElementById("bil2").value);
        
        // Lakukan penjumlahan
        var hasil = bil1 + bil2;
        
        // Tampilkan hasil
        document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
    }

    function resetForm() {
        // Reset input dan hasil
        document.getElementById("bil1").value = 0;
        document.getElementById("bil2").value = 0;
        document.getElementById("hasil").innerHTML = "Hasil: ";
    }
</script>

</body>
</html>
